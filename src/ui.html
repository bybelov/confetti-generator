<main>
  <form id="form">
    <header>
      <h2>Confetti random generator</h2>
    </header>
    <div class="body">
      <div class="form-group">
        <div class="form-group__title">Quantity elements (<=999)</div> <div class="row">
            <div class="text-field text-field--single">
              <input name="quantity" id="quantity" type="number" value="25" min="1" max="999" step="1">
              <label for="columns">Quantity:</label>
            </div>
        </div>
      </div>
      <div class="form-group">
        <label class="checkbox">
          <input type="checkbox" name="opacity" id="opacity" checked>
          <span>Opacity (0.1 - 1.0)</span>
        </label>
        <div class="row">
          <div class="text-field">
            <input id="opacityFrom" name="opacityFrom" type="number" value="0.7" min="0.1" max="1.0" step="0.1">
            <label for="opacityFrom">From:</label>
          </div>
          <div class="text-field">
            <input id="opacityTo" name="opacityTo" type="number" value="1" min="0.1" max="1.0" step="0.1">
            <label for="opacityTo">To:</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="checkbox">
          <input type="checkbox" name="size" id="size" checked>
          <span>Resize (1 - 999 px)</span>
        </label>
        <div class="row">
          <div class="text-field">
            <input id="sizeFrom" type="number" name="sizeFrom" min="1" value="10" max="999" step="1">
            <label for="sizeFrom">From:</label>
          </div>
          <div class="text-field">
            <input id="sizeTo" type="number" name="sizeTo" min="1" max="999" value="100" step="1">
            <label for="sizeTo">To:</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="checkbox">
          <input type="checkbox" name="rotation" id="rotation" checked>
          <span>Rotation (0 - 360 deg)</span>
        </label>
        <div class="row">
          <div class="text-field">
            <input id="rotationFrom" name="rotationFrom" type="number" min="0" max="360" value="0">
            <label for="rotationFrom">From:</label>
          </div>
          <div class="text-field">
            <input id="rotationTo" name="rotationTo" type="number" min="0" max="360" value="360">
            <label for="rotationTo">To:</label>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="text-right">
        <button id="cancel" class="default" type="button">Cancel</button>
        <button id="generate" class="primary" type="button">Generate</button>
      </div>
    </footer>
  </form>
</main>
