<main>
  <h2>Confetti random generator</h2>
  <div class="form-group">
    <div class="form-group__title">Quantity elements</div>
    <div class="row">
      <div class="text-field text-field--single">
        <input id="quantity" type="number" value="10" min="1" step="1">
        <label for="columns">Quantity:</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="checkbox">
      <input type="checkbox" id="opacity">
      <span>Opacity</span>
    </label>
    <div class="row hide">
      <div class="text-field">
        <input id="opacityFrom" type="number" value="0.7" min="0.1" max="1" step="0.1">
        <label for="opacityFrom">From:</label>
      </div>
      <div class="text-field">
        <input id="opacityTo" type="number" value="1" min="0.1" max="1" step="0.1">
        <label for="opacityTo">To:</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="checkbox">
      <input type="checkbox" id="size">
      <span>Size</span>
    </label>
    <div class="row hide">
      <div class="text-field">
        <input id="sizeFrom" type="number" min="1">
        <label for="sizeFrom">From:</label>
      </div>
      <div class="text-field">
        <input id="sizeTo" type="number" min="1">
        <label for="sizeTo">To:</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="checkbox">
      <input type="checkbox" id="rotation">
      <span>Rotation</span>
    </label>
    <div class="row hide">
      <div class="text-field">
        <input id="rotationFrom" type="number" min="0" max="360">
        <label for="rotationFrom">From:</label>
      </div>
      <div class="text-field">
        <input id="rotationTo" type="number" min="0" max="360">
        <label for="rotationTo">To:</label>
      </div>
    </div>
  </div>
  <div class="form-group text-right">
    <button id="cancel" class="default" type="button">Cancel</button>
    <button id="generate" class="primary" type="button">Generate</button>
  </div>
</main>
